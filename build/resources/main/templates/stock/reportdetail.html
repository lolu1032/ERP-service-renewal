<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
  <div>
    <div class="p-3 mb-3 bxShadow">
      <div class="row" th:if="${stock}">
        <div class="form-group w-50">
          <label>재고 ID</label>
          <input type="text" class="form-control" th:value="${stock.stk_id}" readonly>
        </div>
        <div class="form-group w-50">
          <label>품목명</label>
          <input type="text" class="form-control" th:value="${stock.itemName}" readonly>
        </div>
        <div class="form-group w-50">
          <label>품목 코드</label>
          <input type="text" class="form-control" th:value="${stock.itemCode}" readonly>
        </div>
        <div class="form-group w-50">
          <label>수량</label>
          <input type="text" class="form-control" th:value="${stock.totalQty}" readonly>
        </div>
        <div class="form-group w-50">
          <label>위치</label>
          <input type="text" class="form-control" th:value="${stock.location}" readonly>
        </div>
        <div class="form-group w-50">
          <label>단가</label>
          <input type="text" class="form-control" th:value="${#numbers.formatDecimal(stock.unitPrice, 0, 'COMMA', 2, 'POINT')} + ' 원'" readonly>
        </div>
        <div class="form-group w-50">
          <label>총 가치</label>
          <input type="text" class="form-control" th:value="${#numbers.formatDecimal(stock.totalValue, 0, 'COMMA', 2, 'POINT')} + ' 원'" readonly>
        </div>
        <div class="form-group w-50">
          <label>입고일</label>
          <input type="text" class="form-control" th:value="${#dates.format(stock.date, 'yyyy-MM-dd')}" readonly>
        </div>
        <div class="form-group w-50">
          <label>유효기간</label>
          <input type="text" class="form-control" th:value="${#dates.format(stock.expirationDate, 'yyyy-MM-dd')}" readonly>
        </div>
      </div>

      <div class="tableBtn">
        <a th:href="@{'/stock-report/export/excel/' + ${stock.stk_id}}" class="btn btn-success">Excel로 내보내기</a>
        <a th:href="@{'/stock-report/export/pdf/' + ${stock.stk_id}}" class="btn btn-primary">PDF로 내보내기</a>
        <a href="javascript:history.back()" class="btn btn-dark">뒤로가기</a>
      </div>
    </div>
  </div>
</th:block>
</html>
